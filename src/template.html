<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;1,400;1,700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap - stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Bootstrap - bundle scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Title -->
  <title>Search-book-project</title>
</head>

<body>
  <!-- Welcome container  -->
  <div class="container welcome">
    <!-- Welcome - card -->
    <div class="card card--dark">
      <!-- Welcome - title -->
      <div class="title">
        <h1>Book search library</h1>
      </div>
      <!-- Welcome - error message -->
      <div id="error-message"></div>
      <!-- Welcome - form -->
      <form class="form" id="form" action="/" method="get">
        <!-- Welcome - form - input -->
        <div>
          <input class="form-input" type="text" id="search-input" placeholder="love, history, fantasy..."
            autocomplete="off" />
        </div>

        <!-- form - buttons -->
        <div class="form-buttons">
          <!-- TODO cambiare nome id qui del submit e nel javascript -->
          <button type="submit" class="search-button btn btn-primary" id="search-btn">Search</button>
          <button id="refresh-button" class="refresh-button btn btn-primary" type="click">Refresh</button>
        </div>
      </form>
    </div>
  </div><!-- Welcome container  -->

  <!-- Book's list -->
  <div class="container">
    <div id="book-list"></div>
  </div>

  <!-- Footer -->


  <!-- Bootstrap - Popper and Javascript scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
